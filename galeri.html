<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>galeri</title>
    <link rel="stylesheet" href="galeri.css" />
  </head>
  <body>
    <header>
      <h1>Koleksi Foto Tim Pertandingan Bola Volly</h1>
      <p>Kenangan terbaik dari setiap pertandingan yang membanggakan!</p>
    </header>

    <section class="gallery">
      <div class="photo">
        <img src="kartar.jpg" alt="Karang Taruna" />
        <div class="caption">
          <h3>KARANG TARUNA</h3>
        </div>
      </div>
      <div class="photo">
        <img src="bulukamase.jpg" alt="Bulukamase" />
        <div class="caption">
          <h3>DESA BULUKAMASE</h3>
        </div>
      </div>
      <div class="photo">
        <img src="patohoni.jpg" alt="Patohoni" />
        <div class="caption">
          <h3>Antik Patohoni</h3>
        </div>
      </div>
      <div class="photo">
        <img src="songing.jpg" alt="D2 Putri Vc" />
        <div class="caption">
          <h3>D2 Putri Vc</h3>
        </div>
      </div>
      <div class="photo">
        <img src="aska.jpg" alt="Desa Aska" />
        <div class="caption">
          <h3>Desa Aska</h3>
        </div>
      </div>
      <div class="photo">
        <img src="bua.jpg" alt="Desa Bua" />
        <div class="caption">
          <h3>Desa Bua</h3>
        </div>
      </div>
      <!-- Tambahkan foto lebih banyak sesuai kebutuhan -->
    </section>

    <footer>
      <p>&copy; amran22_</p>
    </footer>
  </body>
</html>
